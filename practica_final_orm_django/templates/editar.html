
<header class="bg-body-tertiary">
    {% include 'navbar.html' %}
</header>

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}

    <!-- Editar lista de Laboratorios -->
    <div class="container py-5"> 
        <h1> Actualizar datos de Laboratorio </h1>
        <br>
        {% block content %}
        <form action="{% url 'laboratorio:actualizar_labs' laboratorio.id %}" method="POST">
            {% csrf_token %} 
            <table style="width:50%" align="center">
               <tr>
                  <td> Nombre de Laboratorio: </td>
                  <td> <input type=" text" value="{{ laboratorio.nombre }}" name="nombre"> </td>
               </tr>
               <tr>
                  <td> Ciudad: </td>
                  <td> <input type="text" value="{{ laboratorio.ciudad }}" name="ciudad"> </td>
               </tr>
               <tr>
                  <td> Pa√≠s: </td>
                  <td> <input type="text" value="{{ laboratorio.pais }}" name="pais"> </td>
               </tr>
               <tr>
                  <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
               </tr>
            </table>
         </form>
        {% endblock%}

    </div>

</div>
