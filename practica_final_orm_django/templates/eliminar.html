<!DOCTYPE html> 
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Eliminar Laboratorio</title>


    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}

   </head>

    <body>
        <header class="bg-body-tertiary">
            {% include 'navbar.html' %}
        </header>


    <div>
        {% block content %}
      <form action="" method="POST">
         {% csrf_token %} <br><br> 
         <div class="alert alert-danger" role="alert"> Estas seguro que deseas eliminar al "{{ laboratorio.nombre }}"? </div>
         <p> <a href="{% url 'laboratorio:mostrar_labs' %}"><-- Retornar</a> </p>
         <p> <input class="btn btn-danger" type="submit" value="Confirm"> </p>
      </form>
      {% endblock %}
    </div>

   </body>
</html>
